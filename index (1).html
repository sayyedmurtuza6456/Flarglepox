
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flarglepox Sensi</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00f3ff;
      font-size: 36px;
    }
    .thumbnail {
      margin: 40px auto;
    }
    .thumbnail img {
      width: 80%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f3ff66;
      transition: transform 0.3s ease;
    }
    .thumbnail img:hover {
      transform: scale(1.05);
    }
    .label {
      margin-top: 12px;
      font-size: 20px;
      font-weight: bold;
      color: #00f3ff;
    }
  </style>
</head>
<body>

  <h1>Flarglepox Sensi</h1>

  <!-- iOS Thumbnail -->
  <div class="thumbnail">
    <a href="ios.html">
      <img src="prime.jpg" alt="iOS Thumbnail">
    </a>
    <div class="label">iOS</div>
  </div>

  <!-- Android Thumbnail -->
  <div class="thumbnail">
    <a href="android.html">
      <img src="ffgun.jpg" alt="Android Thumbnail">
    </a>
    <div class="label">Android</div>
  </div>

</body>
</html>
